<h3>Add new Question Bank</h3>
<hr>

<!-- frm is a reference to the entire form -->
<form #frm="ngForm">
    <div class="row">


        <div class="col">

            <div class="form-group">
                <label for="questionbankName"><h3>Enter Questionbank Name</h3></label>
                <input id="questionbankName" #questionbankName="ngModel" name="questionbankName" type="text" [(ngModel)]="quest.question"
                    required minlength="2" maxlength="40" class="form-control">
            </div>

            <div class="form-group">
                <label>&nbsp;</label>
                <div>
                    <button class="btn btn-primary" [disabled]="frm.invalid" [ngClass]="{'btn-warning': frm.invalid}"
                        (click)="save()">Submit</button>
                </div>
            </div>
            


        </div>

    </div>
</form>
